    <div class="container-fluid">
        <div class="row scroll">
            <div class="menu-image-container row justify-content-center">
                <h1 class="col-12 align-self-center  push">
                    <i class="fas fa-utensils fa-3x"></i>
                </h1>
                <h1 class="col-12 align-self-center">FOOD FILTER</h1>
                <p class="col-6 align-self-center ">
                    <legend style="font-size:33px;font-weight:400;font-family:Montserrat">
                        PLAN YOUR TRIP NOW
                    </legend>
                </p>
            </div>
        </div>

        <form action="" class="text-center">
            <section class="time-filter text-center scroll">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="vl"></div>

                    <div class=" col-sm-12 col-lg-5 ">
                        <img src="images/Picture1time.png" alt="" class="img-fluid time-image" />
                    </div>

                    <div class="time-fields col-sm-12 col-lg-4">
                        <h1>TIMESTAMP</h1>

                        <ul>
                            <li>
                                <input type="radio" id="timeNeeded" name="time" />
                                <label for="timeNeeded">
                                    <h4>No Timing Preference</h4>
                                </label>
                                <div class="check">
                                    <div class="inside"></div>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="timeNotNeeded" name="time" />
                                <label for="timeNotNeeded">
                                    <h4>Timing Preference Required</h4>
                                </label>
                                <div class="check">
                                    <div class="inside"></div>
                                </div>
                            </li>
                        </ul>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">From</span>
                            </div>
                            <input type="time" class="form-control" placeholder="From" aria-label="Username"
                                aria-describedby="basic-addon1" />
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">To</span>
                            </div>
                            <input type="time" class="form-control" placeholder="To" aria-label="Username"
                                aria-describedby="basic-addon1" />
                        </div>
                    </div>
                </div>
            </section>

            <section class="category-filter text-center scroll">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="vl"></div>

                    <div class="category-fields col-lg-4 order-2 order-lg-1">
                        <h1>CATEGORY</h1>

                        <div class="row categories justify-content-around">
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>

                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category1" name="category" />
                                <label class="" for="category1"><i class="fas fa-coffee fa-5x"></i><br />Cafes</label>
                            </div>

                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category2" name="category" />
                                <label class="" for="category2"><i class="fas fa-cookie-bite fa-5x"></i><br />Gourmet</label>
                            </div>
                            <div class="custom-control custom-checkbox category col-6">
                                <input type="checkbox" class="" id="category3" name="category" />
                                <label class="" for="category3"><i class="fas fa-cocktail fa-5x"></i>
                                    <br />Fine Dine</label>
                            </div>
                            <div class="custom-control custom-checkbox category col-6" name="category">
                                <input type="checkbox" class="" id="category4" />
                                <label class="" for="category4"><i class="fas fa-stroopwafel fa-5x"></i><br />Breakfast</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 order-1 order-lg-2">
                        <img src="images/Picture3categories.png" alt="" class="img-fluid category-image " />
                    </div>
                </div>
            </section>

            <section class="spice-filter text-center scroll">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="vl lastvl"></div>
                    <div class="col-lg-5">
                        <img src="images/Picture2spice.png" alt="" class="img-fluid spice-image " />
                    </div>

                    <div class="spice-fields col-lg-4">
                        <h1>SPICE</h1>

                        <ul>
                            <li>
                                <input type="radio" id="spicy" name="spicy" />
                                <label for="spicy">Spicy</label>
                                <div class="check">
                                    <div class="inside"></div>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="spicyNo" name="spicy" />
                                <label for="spicyNo">Not Spicy</label>
                                <div class="check">
                                    <div class="inside"></div>
                                </div>
                            </li>
                            <li>
                                <input type="radio" id="spicyNotNeeded" name="spicy" />
                                <label for="spicyNotNeeded">No Preference</label>
                                <div class="check">
                                    <div class="inside"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="price-filter text-center scroll ">
                <div class="row justify-content-around fields-container align-items-center">
                    <div class="price-fields col-lg-5 order-2 order-lg-1">
                        <h1>PRICE</h1>

                        <div class="row categories justify-content-around">
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>
                            <div class="w-100"></div>

                            <div class="custom-control custom-checkbox category col-4">
                                <input type="checkbox" class="" id="priceLow" name="price" />
                                <label class="price" for="priceLow"><i class="fas fa-dollar-sign fa-3x"></i>
                                    <br />
                                    Cheap Eats</label>
                            </div>

                            <div class="custom-control custom-checkbox category col-4">
                                <input type="checkbox" class="" id="priceMid" name="price" />
                                <label class="price" for="priceMid"><i class="fas fa-dollar-sign fa-3x"></i><i class="fas fa-dollar-sign fa-3x"></i>
                                    <br />
                                    Mid-Range</label>
                            </div>
                            <div class="custom-control custom-checkbox category col-4">
                                <input type="checkbox" class="" id="priceHigh" name="price" />
                                <label class="price" for="priceHigh"><i class="fas fa-dollar-sign fa-3x"></i><i class="fas fa-dollar-sign fa-3x"></i><i
                                        class="fas fa-dollar-sign fa-3x"></i>
                                    <br />
                                    Fine Dining</label>
                            </div>
                        </div>
                    </div>

                    <div class="price-image col-lg-5 order-1 order-lg-2">
                        <img src="images/Picture4price.png" alt="" class="img-fluid" />
                    </div>

                    <button onClick="location.href='FilterOutput.html'" class="btn col-11 col-lg-4 order-12" type="reset">
                        Submit
                    </button>
                </div>
            </section>
        </form>
    </div>
